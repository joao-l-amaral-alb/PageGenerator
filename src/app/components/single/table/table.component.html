<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 table table-striped">

    <ng-container 
      matColumnDef="{{header}}"
      *ngFor="let header of this.props.headers; let i = index"
    >
      <th mat-header-cell *matHeaderCellDef class="header" mat-sort-header>{{header | uppercase}} </th>
      <td 
        mat-cell 
        *matCellDef="let element"
      > 
        {{ element[header] }}
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="this.props.headers"></tr>
    <tr mat-row *matRowDef="let row; columns: this.props.headers;"></tr>

</table>
